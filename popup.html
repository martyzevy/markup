<!DOCTYPE html>
<html>
    <head>
        <title>markup</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" type="text/css" href="popup.css">
    </head>
    <body>
        <h1>ThinkTank</h1><hr />
        <h2><label for="orgs">Your Organizations</label></h2>
        <ul id="orgs"></ul>
        <div id="org-info" class="popup">
            <div class="popup-content">
              <span id="closeBtn" class="close-btn">&times;</span>
            </div>
        </div>
        <div id="join-org">
            <h2><button id="join">Join an Organization</button></h2>
            <h2><button id="create">Create an Organization</button></h2>
        </div>
        <div id="create-org-form" style="display: none;">
            <h2>Create an Organization</h2>
            <input type="text" id="org-name" placeholder="Organization Name">  
            <input id="org-desc" style="height: 40px" placeholder="Organization Description"></input>     
            <button id="create-org">Create</button>
        </div>
        <div id="join-org-form" style="display: none;">
            <input type="text" id="org-join-code" placeholder="Organization Join Code">  
            <button id="join-org-button">Join</button>
        </div>
        <hr />
        <div id="profile-section">
            <div id="profile-info">
                <div id="profile-details">
                    <span id="profile-name">Guest</span>
                </div>
            </div>
            <button id="sign-in-out">Sign In</button>
        </div>
        <div id="sign-in-up-form"></div>
        <script type="module" src="dist/popup.bundle.js"></script>
    </body>
</html>
