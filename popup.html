<!DOCTYPE html>
<html>
    <head>
        <title>markup</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" type="text/css" href="popup.css">
    </head>
    <body>
        <h1>ThinkTank</h1><hr />
        <h2><label for="orgs">Your Organizations</label></h2>
        <ul id="orgs"></ul>
        <div id="join-org">
            <h2><button id="join">Join an Organization</button></h2>
        </div>
        <hr />
        <div id="profile-section">
            <div id="profile-info">
                <img id="profile-pic" src="icons/default-profile.png" alt="Profile Picture">
                <input type="file" id="fileInput" style="display: none;" accept="image/*">
                <div id="profile-details">
                    <span id="profile-name">Guest</span>
                </div>
            </div>
            <button id="profile-settings">Settings</button>
            <button id="sign-in-out">Sign In</button>
        </div>
        <div id="sign-in-up-form"></div>
        <script type="module" src="popup.bundle.js"></script>
    </body>
</html>
